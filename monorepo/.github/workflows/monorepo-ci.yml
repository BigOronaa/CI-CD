name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [service-a, service-b, service-c]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Set Node version in case you add dependencies later
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Service
        run: npm run build
        working-directory: ${{ matrix.service }}

      - name: Test Service
        run: npm run test
        working-directory: ${{ matrix.service }}
